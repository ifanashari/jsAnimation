<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Animation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/layout.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/animation.css"
    />
  </head>
  <body>
    <!--
      ========================================|Navbar|========================================
    -->
    <nav>
      <div class="nav-body">
        <div class="nav-brand">Your Company</div>

        <div class="nav-menu">
          <svg
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 384.97 384.97"
            style="enable-background:new 0 0 384.97 384.97;"
            xml:space="preserve"
            class="icon"
          >
            <path
              d="M12.03,120.303h360.909c6.641,0,12.03-5.39,12.03-12.03c0-6.641-5.39-12.03-12.03-12.03H12.03
                         c-6.641,0-12.03,5.39-12.03,12.03C0,114.913,5.39,120.303,12.03,120.303z"
            />
            <path
              d="M372.939,180.455H12.03c-6.641,0-12.03,5.39-12.03,12.03s5.39,12.03,12.03,12.03h360.909c6.641,0,12.03-5.39,12.03-12.03
                         S379.58,180.455,372.939,180.455z"
            />
            <path
              d="M372.939,264.667H132.333c-6.641,0-12.03,5.39-12.03,12.03c0,6.641,5.39,12.03,12.03,12.03h240.606
                         c6.641,0,12.03-5.39,12.03-12.03C384.97,270.056,379.58,264.667,372.939,264.667z"
            />
          </svg>
        </div>
      </div>
    </nav>
    <!--
      ========================================|Navbar|========================================
    -->

    <!--
      ========================================|Navbar Hide|========================================
    -->
    <div class="nav-hide center-content dark">
      <div class="title white">Your nav hide content</div>
    </div>
    <!--
      ========================================|Navbar Hide|========================================
    -->

    <!--
      ========================================|Segment|========================================
    -->
    <div class="seg center-content">
      <div class="num-body dark">
        <div class="num title right--text white">#1</div>
      </div>
    </div>
    <!--
      ========================================|Segment|========================================
    -->

    <!--
      ========================================|Segment|========================================
    -->
    <div class="seg center-content dark">
      <div class="num-body light right">
        <div class="num title left--text black">#2</div>
      </div>
    </div>
    <!--
      ========================================|Segment|========================================
    -->
    <script src="js/navbar.js"></script>
  </body>
</html>
